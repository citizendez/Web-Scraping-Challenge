<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>Hello, world!</title>
  </head>

  <body>
    <div class='container-fluid'>
    <!--JUMBOTRON-->
        <div class="jumbotron">
            <h1 class="display-4">Mission to Mars</h1>
            <p class="lead">Check out what is happening on Mars.</p>
            <hr class="my-4">
            <p>Click to scrape for new data on Mars.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Scrape New Data</a>
        </div>
    <!--ARTICLE-->
        <div class="row">
            <div class="col-lg-12">
                <header> <h1>Latest Mars News</h1></header>
                <h2>{{feature.Title}}</h2>
                <p>{{feature.Paragraph}}</p>
            </div>
        <!--FEATURE-->
        </div>
        <div class="row">
            <!--image-->
            <div class="col-lg-8" >
                <img src="https://{{feature['Feaured Image URL']}}" alt="" class='feat_img'>
            </div>
            <!--table-->
            <div class="col-lg-4">

            </div> 
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
